<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Qrcode Generator</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/qrcode.css">
    <script src="./js/qrcode.js"></script>
    <script src="./js/script.js"></script>
  </head>

  <body>

    <header>
      <div class="navbar">
        <img src="../images/img/logo-curie.png" alt="logo-curie">

        <nav class="navbar_btn">
          <a href="./index.html">Accueil</a>
          <a href="./qrcode.html">Créer</a>
        </nav>
      </div>
    </header>

    <div class="qrcode_panel">
      <div class="side_menu_left">
        <dl>
          <dt><p id="generateQRLink">générer qrcode</p></dt>
          <dt><p style="opacity: 0.5; color: red; font-style: italic;">charger un qrcode</p></dt>
          <dt><p id="saveQrLink" class="disabled">sauvergarder un qrcode</p></dt>
          <dt><p id="removeInputLink" class="disabled">supprimer le qrcode</p></dt>
          <dt>
            <p id="fileSelectorLink">créer un qrcode à partir d'un fichier</p>
            <input type="file" id="hiddenFileInput" style="display: none;" accept=".pdf,.mp4">
          </dt>
          <dt><p id="openPdfFolderLink" style="opacity: 0.5; color: red; font-style: italic;">ouvrir le dossier des pdf</p></dt>
        </dl>
      </div>

      <div class="content">
        <div class="qrcode_frame">
          <h1>Création de Qrcode</h1>
          <div id="qrcode"></div>
        </div>

        <div class="input">
          <input type="text" id="fileNameDisplayInput" placeholder="Écrivez ici..." spellcheck="false">
        </div>
      </div>
    </div>

    <section>
      <div class="credits">
        <p>Équipe de développement de la Borne Informative des Spécialité du Bac.</p>
        <p>© Lycée Curie-Corot 2024</p>
      </div>
    </section>

  </body>
</html>
